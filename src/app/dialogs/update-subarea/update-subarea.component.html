<div class="border-bottom">
    <h2 mat-dialog-title>Nueva Sub-Area</h2>
</div>
<mat-dialog-content class="mat-typography subarea">
  <div class="form-group">
    <div class="row">
        <div class="col-lg-12">
            <label class="form-label input-font">Area</label>
            <select class="select2 form-control input-font" name="areas" id="areas" >
              <option disabled value="0">[Seleccione]</option>
              <option *ngFor="let area of areas" [value]="area.idArea">{{ area.nombre }}</option>
            </select>
            <p class="input-font">Por favor, selecciona una <b>area</b></p>
        </div>
        <div class="col-lg-12">
            <label class="form-label input-font">Nombre</label>
            <input type="text" [(ngModel)]="subarea.nombre" class="form-control  input-font" name="nombre" placeholder="Ingresa un nombre">
            <p class="input-font">Por favor, ingresa un <b>nombre</b></p>
        </div>
        <div class="col-lg-12">
            <label class="form-label input-font">Descripcion</label>
            <input type="text" name="descripcion" [(ngModel)]="subarea.descripcion" class="form-control input-font" placeholder="Ingresa la descripcion">
            <p class="input-font">Por favor, ingresa la <b>descripcion</b></p>
        </div>
        <div class="col-lg-12">
          <label class="form-label input-font">Estado</label>
          <select [(ngModel)]="subarea.estado" class="form-select input-font" name="" id="">
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
          </select>
          <p class="input-font">Por favor, ingresa el <b>estado</b></p>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" cdkFocusInitial (click)="onEditar()">Registrar</button>
</mat-dialog-actions>
