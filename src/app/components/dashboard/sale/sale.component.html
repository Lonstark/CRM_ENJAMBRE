<div class="main-container">
    <div class="sub-container card m-5">
        <div class="card-header p-3 bg-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Listado de Ventas </h3>
            <div>
                <button class="btn btn-primary font-button" (click)="openNuevaVenta()">Nueva Venta</button>
            </div>
        </div>
        <div class="table-center card-body">
            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-4">
                            <select class="form-select size-input" aria-label="Default select example">
                                <option selected>Todos</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <p class="help-input text-muted"><b>Filtrar</b> por Empresa</p>
                        </div>
                        <div class="col-lg-4">
                            <select class="form-select size-input" aria-label="Default select example">
                                <option selected>Todos</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <p class="help-input text-muted"><b>Filtrar</b> por Zona</p>
                        </div>
                        <div class="col-lg-4">
                            <select class="form-select size-input" aria-label="Default select example">
                                <option selected>Todos</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                            <p class="help-input text-muted"><b>Filtrar</b> por Estado</p>
                        </div>
                        <div class="col-lg-12">
                            <div class="row justify-content-between">
                                <!-- Lado izquierdo -->
                                <div class="col-lg-4">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <input type="date" class="form-control size-input">
                                            <p class="help-input text-muted"><b>Filtrar</b> por Fecha Inicio</p>
                                        </div>
                                        <div class="col-lg-6">
                                            <input type="date" class="form-control size-input">
                                            <p class="help-input text-muted"><b>Filtrar</b> por Fecha Fin</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- Lado derecho -->
                                <div class="col-lg-4">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <input type="text" class="form-control size-input" placeholder="Documento de identidad">
                                            <p class="help-input text-muted"><b>Filtrar</b> por NÂ° documento</p>
                                        </div>
                                        <div class="col-lg-6">
                                            <button class="btn btn-primary w-100 font-button mb-3">Buscar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>               
                    </div>
                </div>

            </div>
            <div class="table-container table-responsive mb-3">
                <table mat-table [dataSource]="dataSource" class="custom-table">
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> Codigo </th>
                        <td mat-cell *matCellDef="let row"> {{row.idUsuario}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="usuario">
                        <th mat-header-cell *matHeaderCellDef> Usuario </th>
                        <td mat-cell *matCellDef="let row"> </td>
                    </ng-container>

                    <ng-container matColumnDef="certificado">
                        <th mat-header-cell *matHeaderCellDef> Apellidos </th>
                        <td mat-cell *matCellDef="let row"> </td>
                    </ng-container>

                    <ng-container matColumnDef="tipoVenta">
                        <th mat-header-cell *matHeaderCellDef> Tipo Venta </th>
                        <td mat-cell *matCellDef="let row"> </td>
                    </ng-container>

                    <ng-container matColumnDef="cliente">
                        <th mat-header-cell *matHeaderCellDef> Cliente </th>
                        <td mat-cell *matCellDef="let row"> </td>
                    </ng-container>

                    <ng-container matColumnDef="direccion">
                        <th mat-header-cell *matHeaderCellDef> Direccion </th>
                        <td mat-cell *matCellDef="let row">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="documento">
                        <th mat-header-cell *matHeaderCellDef> Documento </th>
                        <td mat-cell *matCellDef="let row">
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef> Correo </th>
                        <td mat-cell *matCellDef="let row">
                        </td>
                    </ng-container>

                    <!--<ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let row">
                            <span *ngIf="row.estado === 1">Activo</span>
                            <span *ngIf="row.estado !== 1">Inactivo</span>
                        </td>
                    </ng-container>-->

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef> Acciones </th>
                        <td mat-cell *matCellDef="let row">
                            <button class="btn btn-outline-primary me-2 btn-sm"><i
                                    class="bi bi-pencil-square"></i></button>
                            <button class="btn btn-outline-danger btn-sm"><i class="bi bi-trash"></i></button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


            </div>
            <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
