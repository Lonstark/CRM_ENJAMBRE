<div class="main-container">
  <div class="sub-container card m-5">
    <div class="card-header p-4 bg-white d-flex justify-content-between align-items-center">
      <h3 class="mb-0">Seguimiento de Ventas</h3>
      <div>
        <button class="btn btn-primary me-2 font-button btn-lg">Reporte Ventas</button>
        <button class="btn btn-primary me-2 font-button btn-lg">Cargar ventas cliente</button>
        <button class="btn btn-primary me-2 font-button btn-lg">Cargar winforce</button>
        <button class="btn btn-primary font-button btn-lg">Cargar databarrido</button>
      </div>
    </div>
    <div class="table-center card-body">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
